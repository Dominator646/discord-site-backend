<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NeСкам — Профиль</title>
</head>
<body>

<h1 id="name"></h1>
<img id="avatar" width="120">
<p>Монеты: <span id="coins"></span></p>

<script>
fetch("/api/me")
  .then(r => r.json())
  .then(u => {
    if (!u.id) location.href = "/";
    name.innerText = u.username;
    avatar.src = u.avatar;
    coins.innerText = u.coins;
  });
</script>

</body>
</html>
