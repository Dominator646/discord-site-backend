<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NeСкам | Вечерний просмотр</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
  <div id="loader" class="loader"><div class="spinner"></div></div>

  <div class="burger" onclick="toggleSidebar()">☰</div>

<aside id="sidebar" class="sidebar hidden">
  <button onclick="showHome()">Главная</button>
  <button onclick="showUsers()">Пользователи</button>
</aside>

<header class="top">
  <div id="user" class="user-area"></div>
</header>

  <main class="main" id="content"></main>

  <div id="profileModal" class="modal hidden">
    <div class="modal-card">
      <h2>Редактирование профиля</h2>
      <img id="profileAvatarPreview" src="">
      
      <div class="input-group">
        <label>Никнейм</label>
        <input id="profileName" type="text" placeholder="Ваше имя">
      </div>
      
      <div class="input-group">
        <label>Ссылка на аватарку</label>
        <input id="profileAvatarUrl" type="text" placeholder="https://..." oninput="updateAvatarPreview()">
      </div>

      <div class="input-group">
        <label>О себе</label>
        <textarea id="profileBio" rows="3" placeholder="Пару слов о себе..."></textarea>
      </div>

      <div class="modal-actions">
        <button class="btn btn-primary" onclick="saveProfile()">Сохранить</button>
        <button class="btn btn-secondary" onclick="closeProfile()">Отмена</button>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
