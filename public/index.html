<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeСкам | Авторизация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #05050a;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 3rem;
            border-radius: 2.5rem;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .discord-btn {
            background: linear-gradient(135deg, #5865F2, #4752C4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(88, 101, 242, 0.4);
        }
        .discord-btn:active { transform: translateY(-1px); }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="mb-6">
            <div class="w-16 h-16 bg-violet-600/20 rounded-2xl flex items-center justify-center mx-auto border border-violet-500/30">
                <i class="fas fa-film text-2xl text-violet-400"></i>
            </div>
        </div>
        
        <h1 class="text-4xl font-black italic tracking-tighter mb-2 italic">NeСкам</h1>
        <p class="text-slate-400 text-sm mb-10 uppercase tracking-[0.2em]">Movie Night Access</p>

        <button onclick="openAuthPopup()" class="discord-btn w-full py-4 rounded-xl font-bold flex items-center justify-center gap-3 text-lg">
            <i class="fab fa-discord text-2xl"></i>
            Войти через Discord
        </button>

        <div id="status" class="mt-6 text-xs text-slate-500 hidden italic">
            Ожидание завершения в окне...
        </div>
    </div>

    <script>
        // Если уже есть ID в памяти — сразу в кабинет
        if (localStorage.getItem('logged_user_id')) {
            window.location.href = '/dashboard.html';
        }

        function openAuthPopup() {
            const width = 500, height = 750;
            const left = (window.innerWidth / 2) - (width / 2);
            const top = (window.innerHeight / 2) - (height / 2);

            const authUrl = "https://discord.com/api/oauth2/authorize?client_id=1431712036626104401&redirect_uri=https://discord-site-backend-production.up.railway.app&response_type=code&scope=identify";

            // Открываем окно
            const popup = window.open(authUrl, "DiscordAuth", `width=${width},height=${height},top=${top},left=${left}`);
            
            document.getElementById('status').classList.remove('hidden');

            // ТАЙМЕР: Каждые 500мс проверяем, не закрыл ли сервер это окно
            const checkPopup = setInterval(() => {
                // Если окно закрылось (либо скриптом сервера, либо юзером)
                if (!popup || popup.closed || popup.closed === undefined) {
                    clearInterval(checkPopup);
                    console.log("Окно закрыто. Проверяю результат...");

                    // Даем 300мс на то, чтобы localStorage обновился
                    setTimeout(() => {
                        const userId = localStorage.getItem('logged_user_id');
                        if (userId) {
                            // УСПЕХ: Переходим на основной сайт
                            window.location.href = '/dashboard.html';
                        } else {
                            document.getElementById('status').innerText = "Ошибка: окно закрыто без авторизации.";
                            document.getElementById('status').style.color = "#ff4d4d";
                        }
                    }, 300);
                }
            }, 500);
        }
    </script>
</body>
</html>
