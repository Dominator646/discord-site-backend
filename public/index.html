
<!DOCTYPE html>

<body class="login">
  <div class="card">
    <h1>NeСкам</h1>
    <p>Вечернее камерное событие для своих</p>
<button class="btn" onclick="loginWithDiscord()">Войти через Discord</button>

<script>
function loginWithDiscord() {
  const popup = window.open(
    '/auth/discord',
    'discordLogin',
    'width=500,height=700'
  );

  const timer = setInterval(() => {
    if (popup.closed) {
      clearInterval(timer);
      window.location.href = '/app.html';
    }
  }, 500);
}
</script>
  </div>
</body>
