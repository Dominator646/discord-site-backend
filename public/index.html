<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeСкам | Киновечер</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #05050a;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Анимированный фон (Колесо фортуны) */
        .wheel-glow {
            position: absolute;
            width: 100vw;
            height: 100vw;
            background: conic-gradient(from 0deg, #4f46e5 0%, #c026d3 25%, #0891b2 50%, #4f46e5 100%);
            filter: blur(120px);
            opacity: 0.1;
            animation: spin 60s linear infinite;
            z-index: -2;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Киношное зерно */
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 50;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .discord-btn {
            background: linear-gradient(135deg, #5865F2, #4752C4);
            transition: all 0.3s ease;
        }

        .discord-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.4);
        }
    </style>
</head>
<body>

    <div class="wheel-glow"></div>
    <div class="grain"></div>

    <div class="relative z-10 w-full max-w-md px-6 text-center">
        <div class="glass-card rounded-[2.5rem] p-12 shadow-2xl">
            <div class="mb-8">
                <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center border border-white/10 mx-auto shadow-inner">
                    <i class="fas fa-ticket-alt text-2xl text-violet-400"></i>
                </div>
            </div>

            <h1 class="text-5xl font-extrabold tracking-tighter mb-3 italic">NeСкам</h1>
            <p class="text-slate-400 text-sm font-light tracking-[0.15em] uppercase mb-10">Суббота • Друзья • Фильм</p>

            <button onclick="openAuthPopup()" class="discord-btn w-full py-4 px-6 rounded-2xl font-bold flex items-center justify-center gap-3 text-lg">
                <i class="fab fa-discord text-2xl"></i>
                Войти через Discord
            </button>

            <p class="mt-8 text-[10px] text-slate-600 uppercase tracking-widest italic">Exclusive movie night access</p>
        </div>
    </div>

    <script>
        // Проверяем, если пользователь уже залогинен, сразу кидаем в кабинет
        window.onload = () => {
            if (localStorage.getItem('logged_user_id')) {
                window.location.href = '/dashboard.html';
            }
        };

        function openAuthPopup() {
            const width = 500;
            const height = 750;
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);

            // Твоя ссылка на Discord OAuth
            const authUrl = "https://discord.com/api/oauth2/authorize?client_id=1431712036626104401&redirect_uri=https://discord-site-backend-production.up.railway.app&response_type=code&scope=identify";

            // Открываем маленькое окно
            const popup = window.open(authUrl, "DiscordAuth", `width=${width},height=${height},top=${top},left=${left}`);

            // Таймер для проверки, закрылось ли окно и обновился ли localStorage
            const checkPopup = setInterval(() => {
                if (popup.closed) {
                    clearInterval(checkPopup);
                    // Если после закрытия окна в памяти появился ID, переходим в кабинет
                    if (localStorage.getItem('logged_user_id')) {
                        window.location.href = '/dashboard.html';
                    }
                }
            }, 500);
        }
    </script>
</body>
</html>
