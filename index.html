<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeСкам | Вход</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(20, 20, 25, 0.8);
            --accent: #5865F2; /* Discord Color */
            --neon-purple: #9d4edd;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Эффект шума и зернистости */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.03;
            pointer-events: none;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 4px;
            background: linear-gradient(to right, #fff, var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        p {
            color: #888;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .btn-discord {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-discord:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.4);
        }

        .wheel-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            border: 2px dashed rgba(157, 78, 221, 0.1);
            border-radius: 50%;
            animation: rotate 60s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="wheel-bg"></div>

    <div class="login-card">
        <h1>NeСкам</h1>
        <p>Суббота. Друзья. Случайный фильм.</p>
        <button class="btn-discord" id="loginBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.086 2.157 2.419 0 1.334-.947 2.419-2.157 2.419zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.086 2.157 2.419 0 1.334-.946 2.419-2.157 2.419z"/></svg>
            Войти через Discord
        </button>
    </div>

    <script>
        // Инициализация Supabase (замени на свои данные)
        const supabaseUrl = 'https://your-project.supabase.co'
        const supabaseKey = 'your-anon-key'
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)

        document.getElementById('loginBtn').onclick = async () => {
            await supabase.auth.signInWithOAuth({
                provider: 'discord',
                options: {
                    // Supabase сам откроет окно и сохранит данные в таблицу auth.users
                    redirectTo: window.location.origin + '/dashboard.html'
                }
            })
        }
    </script>
</body>
</html>
