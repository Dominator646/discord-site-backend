<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ne–°–∫–∞–º | Movie Night</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap');

        :root {
            --bg: #050507;
            --card-bg: rgba(15, 15, 20, 0.7);
            --accent: #5865F2; /* Discord Color */
            --neon: #bc13fe;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å–≤–µ—á–µ–Ω–∏—è */
        .background-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(188, 19, 254, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(88, 101, 242, 0.15) 0%, transparent 40%);
            z-index: -1;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä-–∫–∞—Ä—Ç–æ—á–∫–∞ */
        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }

        .title {
            font-weight: 700;
            font-size: 3rem;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-weight: 300;
            color: #888;
            margin-bottom: 40px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* –ö–Ω–æ–ø–∫–∞ Discord */
        .btn-discord {
            background: var(--accent);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .btn-discord:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.4);
            filter: brightness(1.1);
        }

        .hidden { display: none !important; }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--neon);
            margin-bottom: 15px;
        }

        .coins-badge {
            background: rgba(255, 215, 0, 0.15);
            color: #ffd700;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="background-glow"></div>

<div id="login-screen" class="auth-card">
    <div class="title">Ne–°–∫–∞–º</div>
    <div class="subtitle">–°—É–±–±–æ—Ç–∞ ‚Ä¢ –î—Ä—É–∑—å—è ‚Ä¢ –ö–∏–Ω–æ</div>
    <button id="login-btn" class="btn-discord">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037 19.736 19.736 0 0 0-4.885 1.515.069.069 0 0 0-.032.027C.533 9.048-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.23 10.23 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.196.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/></svg>
        –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Discord
    </button>
</div>

<div id="main-screen" class="auth-card hidden">
    <img id="avatar" src="" class="profile-img">
    <div id="nickname" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 10px;"></div>
    <div class="coins-badge">üí∞ <span id="coins-count">100</span> –º–æ–Ω–µ—Ç</div>
    <button id="logout-btn" style="background:none; border:none; color:#555; cursor:pointer; margin-top:20px; font-size: 0.8rem;">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
</div>

<script>
    // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø (–ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ)
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_KEY = 'your-anon-key';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const loginScreen = document.getElementById('login-screen');
    const mainScreen = document.getElementById('main-screen');

    // –ö–ù–û–ü–ö–ê –õ–û–ì–ò–ù–ê
    loginBtn.onclick = async () => {
        const { error } = await supabaseClient.auth.signInWithOAuth({
            provider: 'discord',
            options: {
                redirectTo: window.location.origin // –í–∞–∂–Ω–æ: –≤–µ—Ä–Ω–µ—Ç—Å—è –Ω–∞ —Ç–≤–æ–π —Å–∞–π—Ç
            }
        });
        if (error) console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", error.message);
    };

    // –°–õ–£–®–ê–¢–ï–õ–¨ –°–û–°–¢–û–Ø–ù–ò–Ø (–°–∞–º—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π —Å–ø–æ—Å–æ–±)
    supabaseClient.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' && session) {
            updateUI(session.user);
        } else if (event === 'SIGNED_OUT') {
            loginScreen.classList.remove('hidden');
            mainScreen.classList.add('hidden');
        }
    });

    function updateUI(user) {
        loginScreen.classList.add('hidden');
        mainScreen.classList.remove('hidden');
        
        document.getElementById('nickname').innerText = user.user_metadata.full_name || user.user_metadata.custom_claims?.global_name;
        document.getElementById('avatar').src = user.user_metadata.avatar_url;
    }

    // –ö–ù–û–ü–ö–ê –í–´–•–û–î–ê
    logoutBtn.onclick = async () => {
        await supabaseClient.auth.signOut();
    };
</script>

</body>
</html>
