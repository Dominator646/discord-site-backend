<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeСкам - Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Общий стиль: темный, кинематографический */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000033 100%);
            color: #ffffff;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Эффект зерна пленки и виньетки */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 50%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><defs><filter id="grain"><feTurbulence baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/><feColorMatrix values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23grain)" opacity="0.1"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        /* Абстрактные формы: размытые сегменты колеса фортуны */
        .wheel-segment {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, rgba(138, 43, 226, 0.2) 0deg, rgba(0, 255, 255, 0.2) 120deg, rgba(0, 0, 255, 0.2) 240deg);
            filter: blur(20px);
            animation: spin 20s linear infinite;
            opacity: 0.3;
        }

        .wheel-segment:nth-child(1) { top: 10%; left: 10%; }
        .wheel-segment:nth-child(2) { top: 60%; right: 10%; }
        .wheel-segment:nth-child(3) { bottom: 10%; left: 50%; transform: translateX(-50%); }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Центральная карточка */
        .login-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.3);
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        /* Заголовок */
        .title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }

        /* Подзаголовок */
        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            margin-bottom: 30px;
            color: #cccccc;
        }

        /* Кнопка */
        .discord-btn {
            background: linear-gradient(45deg, #5865f2, #7289da);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .discord-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.8);
        }

        .discord-btn img {
            width: 24px;
            height: 24px;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .title { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; }
            .login-card { padding: 30px; }
        }
    </style>
</head>
<body>
    <!-- Абстрактные элементы колеса -->
    <div class="wheel-segment"></div>
    <div class="wheel-segment"></div>
    <div class="wheel-segment"></div>

    <!-- Центральная карточка входа -->
    <div class="login-card">
        <h1 class="title">NeСкам</h1>
        <p class="subtitle">Суббота. Друзья. Случайный фильм.</p>
        <button class="discord-btn" id="discord-login">
            <img src="https://discord.com/assets/1f0bfc0865d324c2587920a7d80c609b.png" alt="Discord">
            Войти через Discord
        </button>
    </div>

    <script>
        // Конфигурация Discord OAuth
        const CLIENT_ID = '1431712036626104401'; // Замените на ваш client ID из приложения 0AUS
        const REDIRECT_URI = 'discord-site-backend-production.up.railway.app'; // Замените на ваш redirect URI на Railway
        const SCOPE = 'identify'; // Для получения базовых данных пользователя

        // Функция для открытия popup
        document.getElementById('discord-login').addEventListener('click', () => {
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${SCOPE}`;
            const popup = window.open(authUrl, 'discord-oauth', 'width=500,height=700');

            // Проверяем, закрыт ли popup (для обработки после авторизации)
            const checkClosed = setInterval(() => {
                if (popup.closed) {
                    clearInterval(checkClosed);
                    // После закрытия popup, перенаправляем на главную (предполагаем, что сервер уже обработал данные)
                    window.location.href = '/main.html'; // Замените на ваш URL главной страницы
                }
            }, 1000);
        });
    </script>
</body>
</html>
