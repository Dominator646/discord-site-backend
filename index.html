<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NeСкам | Вход</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            font-family: 'Inter', sans-serif; color: white; overflow: hidden;
        }
        /* Эффект шума/зернистости */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none;
        }
        .login-card {
            text-align: center; background: rgba(255, 255, 255, 0.03);
            padding: 3rem; border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { font-size: 3rem; margin: 0; letter-spacing: 2px; text-transform: uppercase; }
        p { opacity: 0.7; margin-bottom: 2rem; font-weight: 300; }
        .btn-discord {
            background: #5865F2; color: white; border: none;
            padding: 12px 30px; border-radius: 8px; font-size: 1rem;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 10px;
            text-decoration: none; margin: 0 auto;
        }
        .btn-discord:hover { background: #4752c4; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="login-card">
    <h1>NeСкам</h1>
    <p>Суббота. Друзья. Случайный фильм.</p>
    <button id="loginBtn" class="btn-discord">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" width="20" alt="">
        Войти через Discord
    </button>
</div>

<script>
    // Инициализация Supabase (Возьми ключи в настройках проекта Supabase)
    const SUPABASE_URL = 'ТВОЙ_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'ТВОЙ_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('loginBtn').onclick = async () => {
        await supabase.auth.signInWithOAuth({
            provider: 'discord',
            options: { redirectTo: 'https://твой-сайт.com/main.html' }
        });
    };
</script>
</body>
</html>
